<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed selectors</title>
    <style>
        #fifth{
            font-size: 30px;
        }
        .yellow{
            background-color: antiquewhite;
        }   
         </style>
</head>
<body>
    <h3>explore more selectors</h3>
    <p>my first line css</p>
    <p>My second line css</p>
    <p id="fifth">My third line css</p>
    <p>my fourth line css</p>
    <p class="yellow">My fifth line css</p>
    <p class="yellow">My seventh line css</p>
</body>
</html>
