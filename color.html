<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore basic css</title>
    <style>
        #short{
            color: red;
            text-align: center;
            font-weight: bolder;
            font-size: 30px;
        }
        li {
            color: red;
        }

        p {
            background-color: aquamarine;
            width: 500px;
        }
    </style>
</head>

<body>
    <h3 style="color: blueviolet;">learning basic css</h3>
    <p style="background-color: aquamarine;">css meaning:cascading style sheet</p>
    <p id="short">style is colourful</p>
    <p>short form in css</p>
    <p>need style rules and value separated by color(:)</p>
    <p>after every style you need to use semicolon</p>
    <ul>
        <li>inline</li>
        <li>internal or embedded</li>
        <li>external</li>
    </ul>
    <p>this is a stand alone paragraph</p>
</body>

</html>
